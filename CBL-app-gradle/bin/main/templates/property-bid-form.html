<!-- src/main/resources/templates/property-bid-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Bid Form</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/styles.css">

<body>

  <div class="area"></div><nav class="main-menu">
     <ul>
		<li>
			<a th:href="@{/addProperty}">
			<i class="fa fa-home fa-2x"></i>
				 <span class="nav-text">
				 	Add Property
				</span>
			</a>
	    </li>
		<li>
			<a th:href="@{/applicants/form}" class="btn btn-primary">
			<i class="fa fa-book fa-2x"></i>
				<span class="nav-text">
					Add Applicant
				</span>
			</a>
		</li>
		<li>
            <a th:href="@{/bids/add}">
            <i class="fa fa-film fa-2x"></i>
                <span class="nav-text">
                    Add Bid
                </span>
           </a>
        </li>
     </ul>

            <ul class="logout">
                <li>
                   <a href="#">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>
        
        <div class="topnav">
<div></div> 
  
  
  <a th:href="@{/users/list}">Users</a>
  <a th:href="@{/applicants/list}">Applicants</a>
  <a th:href="@{/dashboard}">Properties</a>
  <a th:href="@{/bids/bids}">Bids</a>
    <a th:href="@{/bids/propertyBidList}">Property Bid List</a>

  
  
</div>

    <form th:action="@{/bids/search}" method="get">
		<ul class="form-style-1">
        <label for="propertyName">Property Name:</label>
        <input type="text" autocomplete="off" id="propertyName" name="propertyName" required/>
        <button type="submit">Search</button>
		</ul>
    </form>

    <!-- Display the list of matching bids -->
    <div th:if="${bids != null}">
        
            <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Bid Amount</th>
                <th>Bid On Property</th>
                <th>Applicant ID</th>
                <th>Applicant Name</th>
                <th>Property ID</th>
                <th>Bid Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of bids -->
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.id}"></td>
                <td th:text="${bid.bidAmount}"></td>
                <td th:text="${bid.bidOnProperty}"></td>
                <td th:text="${bid.applicantId}"></td>
                <td th:text="${bid.bidApplicantName}"></td>
                <td th:text="${bid.propertyId}"></td>
                <td th:text="${bid.bidStatus}"></td>
            </tr>
        </tbody>
    </table>
        
    </div>

</body>
</html>
