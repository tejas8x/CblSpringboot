    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Bid Date</th>
                <th>Bid Amount</th>
                <th>Bid On Property</th>
                <th>Applicant ID</th>
                <th>Applicant Name</th>
                <th>Property ID</th>
                <th>Bid Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of bids -->
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.id}"></td>
                 <td th:text="${bid.date}"></td>
                <td th:text="${bid.bidAmount}"></td>
                <td th:text="${bid.bidOnProperty}"></td>
                <td th:text="${bid.applicantId}"></td>
                <td th:text="${bid.BidApplicantName}"></td>
                <td th:text="${bid.propertyId}"></td>
                <td th:text="${bid.bidStatus}"></td>
            </tr>
        </tbody>
    </table>
