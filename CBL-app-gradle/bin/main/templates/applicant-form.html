<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Applicant Form</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/styles.css">

<body>

  <div class="area"></div><nav class="main-menu">
     <ul>
		<li>
			<a th:href="@{/addProperty}">
			<i class="fa fa-home fa-2x"></i>
				 <span class="nav-text">
				 	Add Property
				</span>
			</a>
	    </li>
		<li>
			<a th:href="@{/applicants/form}" class="btn btn-primary">
			<i class="fa fa-book fa-2x"></i>
				<span class="nav-text">
					Add Applicant
				</span>
			</a>
		</li>
		<li>
            <a th:href="@{/bids/add}">
            <i class="fa fa-film fa-2x"></i>
                <span class="nav-text">
                    Add Bid
                </span>
           </a>
        </li>
     </ul>

            <ul class="logout">
                <li>
                   <a href="#">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>

    <div class="topnav">
<div>
	
</div> 
   
  <a th:href="@{/users/list}">Users</a>
  <a th:href="@{/applicants/list}">Applicants</a>
  <a th:href="@{/dashboard}">Properties</a>
  <a th:href="@{/bids/bids}">Bids</a>
   <a th:href="@{/bids/propertyBidList}">Property Bid List</a>

 
</div>

    <form th:action="@{/saveApplicant}" th:object="${applicant}" method="post">
		

		<ul class="form-style-1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" th:field="*{Name}" />

        <label for="email">Email ID:</label>
        <input type="text" id="email" name="emailId" th:field="*{emailId}" />

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" th:field="*{contact}" />

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" th:field="*{userId}" />

        <button type="submit">Save Applicant</button>
        </ul>
    </form>
    
    <div th:if="${not #lists.isEmpty(properties)}" >
	    <hr>    
					<table>
					  <thead>
    					<tr>
      					 <th>ID</th>
      					 <th>Property Name</th>
                         <th>Description</th>
                         <th>User Id</th>
                         <th>Asking Price</th>
                         </tr>
                      </thead>	
                      <div th:each="property : ${properties}">
                      <tbody>
						<tr>
							<td th:text="${property.id}"></td>	
	                    	<td th:text="${property.name}"></td>
	                    	<td th:text="${property.description}"></td>
	                    	<td th:text="${property.userId}"></td>
	                   		<td th:text="${property.askingPrice}"></td>
	                    </tr>
	                   </tbody> 
	                 </table>
	            </div>

</body>
</html>
