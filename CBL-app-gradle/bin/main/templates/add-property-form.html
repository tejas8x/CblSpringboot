<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>

<link rel="stylesheet" type="text/css" href="/css/styles.css">


<body>

<div class="area"></div><nav class="main-menu">
     <ul>
		<li>
			<a th:href="@{/addProperty}">
			<i class="fa fa-home fa-2x"></i>
				 <span class="nav-text">
				 	Add Property
				</span>
			</a>
	    </li>
		<li>
			<a th:href="@{/applicants/form}" class="btn btn-primary">
			<i class="fa fa-book fa-2x"></i>
				<span class="nav-text">
					Add Applicant
				</span>
			</a>
		</li>
		<li>
            <a th:href="@{/bids/add}">
            <i class="fa fa-film fa-2x"></i>
                <span class="nav-text">
                    Add Bid
                </span>
           </a>
        </li>
     </ul>

            <ul class="logout">
                <li>
                   <a href="#">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>
        
        <div class="topnav">
<div></div> 
  
  
  <a th:href="@{/users/list}">Users</a>
  <a th:href="@{/applicants/list}">Applicants</a>
  <a th:href="@{/dashboard}">Properties</a>
  <a th:href="@{/bids/bids}">Bids</a>
  <a th:href="@{/bids/propertyBidList}">Property Bid List</a>

  
  
</div>



<form th:action="@{/addProperty}" th:object="${property}" method="post">
	<ul class="form-style-1">
    <label for="name">Property Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="description">Property Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <label for="askingPrice">Asking Price:</label>
    <input type="text" id="askingPrice" name="askingPrice" th:field="*{askingPrice}" required>

    <label for="userId">User Id:</label>
    <input type="text" id="userId" name="userId" th:field="*{userId}">

    <!-- You may add other input fields for additional properties -->

    <button type="submit">Add Property</button>
	</ul>
</form>

<div th:if="${not #lists.isEmpty(properties)}" >
	          <hr>  
					<table>
					  <thead>
    					<tr>
      					 <th>ID</th>
      					 <th>Property Name</th>
                         <th>Description</th>
                         <th>User Id</th>
                         <th>Asking Price</th>
                         </tr>
                      </thead>	
                      <div th:each="property : ${properties}">
                      <tbody>
						<tr>
							<td th:text="${property.id}"></td>	
	                    	<td th:text="${property.name}"></td>
	                    	<td th:text="${property.description}"></td>
	                    	<td th:text="${property.userId}"></td>
	                   		<td th:text="${property.askingPrice}"></td>
	                    </tr>
	                   </tbody> 
	                 </table>
	            </div>

</body>
</html>
